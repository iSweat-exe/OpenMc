plugins {
    id 'java'
}

group = 'fr.isweatmc'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.20.6-R0.1-SNAPSHOT'
}

sourceCompatibility = targetCompatibility = '21'
compileJava.options.encoding = 'UTF-8'
setLibsDirName('../server/plugins')